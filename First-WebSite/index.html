<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My First WebSite</title>
        <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet" type="text/css">
        <link href="styles/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h3>This is My First WebSite image</h3> <!--给图片添加标题-->
        <img src="images/image-1.jpg" alt="My First WebSite image">  <!--alt属性是当图片加载不出来的时候，显示出来的文字信息 -->
        <p class="first-p">我的猫咪脾气<strong>爆</strong></p>
        <p>Mozilla 是一个全球社区，这里聚集着来自五湖四海的</p>
        <ul id="first-ul">
            <li>技术人员</li>
            <li>思考者</li>
            <li>建造者</li>
        </ul>                   <!--ul表示无序列表，ol表示有序列表-->
        <p>我们致力于...，请参阅 <a href="https://www.google.com/">Goole搜索</a></p>  <!--链接使用<a>元素-->
        <button id="button-click">点击我</button>
        <button id="change-users">切换用户</button>
        <script src="scripts/main.js"></script>
    </body>
</html>
